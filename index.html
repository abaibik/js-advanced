<!DOCTYPE html>
<html>
  <head>
    <title>eShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar1 navbar navbar-expand-lg navbar-light">
          <span class="dots">&#9898; &#32; &#9898; &#32; &#9898;</span>
          <form class="d-flex">
            <input
              class="formSearch form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              v-model="searchLine"
            />
            <button
              class="buttonSearch btn btn-outline-success"
              type="submit"
              v-on:click.stop.prevent="onSearch()"
            >
              Search
            </button>
          </form>
        </nav>

        <nav class="navbar2">
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="buttonDiv">
            <button class="cart-button btn btn-outline-success" type="button">
              Cart
            </button>
          </div>
        </nav>
      </header>
      <main>
        <div class="goods-list">
          <goods-item
            v-for="good in filteredGoods"
            :good="good"
            :cart="cart"
          ></goods-item>
        </div>
        <h2 class="p-3" v-if="filteredGoods.length === 0">No goods found</h2>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
