<!DOCTYPE html>
<html>
  <head>
    <title>eShop</title>
    <link

      <nav class="navbar2">

        </div>
      </nav>
    </header>
    <main>
      <div class="goods-list"></div>
    </main>

    <script src="script.js" defer></script>

</html>
