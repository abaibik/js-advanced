<!DOCTYPE html>
<html>
  <head>
    <title>eShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar1 navbar navbar-expand-lg navbar-light">
          <span class="dots">&#9898; &#32; &#9898; &#32; &#9898;</span>
          <search :search="onSearch"></search>
        </nav>

        <nav class="navbar2">
          <div class="empty"></div>
          <div class="empty"></div>
          <div class="buttonDiv">
            <button
              class="cart-button btn btn-outline-success"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasCart"
            >
              Cart
            </button>
          </div>
        </nav>
      </header>
      <main>
        <div class="goods-list">
          <goods-item
            v-for="good in filteredGoods"
            :key="good.id"
            :good="good"
            :add="addToCart"
          ></goods-item>
        </div>
        <h2 class="p-3" v-if="!filteredGoods.length">No goods found</h2>
      </main>

      <div class="offcanvas offcanvas-bottom" id="offcanvasCart">
        <div class="offcanvas-header">
          <h5>Your cart:</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <cart-items :cart="cart"></cart-items>
        </div>
        <div class="totalPrice p-2">Total price: {{ cart.getPrice()}}</div>
      </div>

      <error-message :message="errorMessage"></error-message>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
